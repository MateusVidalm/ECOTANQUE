
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#059669">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/808/808439.png">
    <title>EcoFuel Diesel Control</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel para compilar TSX no navegador (Essencial para Netlify sem build) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background: #0c1410; }
        #loading-screen {
          position: fixed;
          inset: 0;
          background: #0c1410;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          transition: opacity 0.5s;
        }
        .loading-text {
          color: #10b981;
          font-weight: 800;
          margin-top: 1.5rem;
          letter-spacing: 0.1em;
          text-transform: uppercase;
          font-size: 0.75rem;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-screen">
        <div class="w-16 h-16 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="loading-text">Iniciando EcoFuel...</p>
    </div>
    
    <div id="root"></div>
    
    <!-- Script principal carregado via Babel -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>

    <script>
      // Registro do Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(reg => {
            console.log('EcoFuel SW ativo');
          }).catch(err => console.log('Erro SW:', err));
        });
      }
      
      // Monitor de erros para ajudar no diagnóstico
      window.onerror = function(msg, url, line) {
        console.error("Erro Detectado: " + msg + " em " + url + ":" + line);
        // Se houver erro crítico, avisa o usuário após o loading
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if (loader && loader.style.opacity !== '0') {
             const p = loader.querySelector('p');
             if(p) p.innerText = "Erro ao carregar módulos. Verifique a conexão.";
          }
        }, 5000);
      };

      // Remover tela de carregamento quando o React estiver pronto
      // O React chamará um evento customizado ou simplesmente removemos após um tempo seguro
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 2000);
      });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
