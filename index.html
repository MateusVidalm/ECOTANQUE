<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#059669">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/808/808439.png">
    <title>EcoFuel Diesel Control</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #0c1410; }
        #loading-screen {
          position: fixed;
          inset: 0;
          background: #0c1410;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          transition: opacity 0.5s ease;
        }
        .spinner {
          width: 50px;
          height: 50px;
          border: 4px solid rgba(16, 185, 129, 0.1);
          border-left-color: #10b981;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text {
          color: #10b981;
          font-weight: 800;
          margin-top: 1.5rem;
          letter-spacing: 0.1em;
          text-transform: uppercase;
          font-size: 0.7rem;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "recharts": "https://esm.sh/recharts@2.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p class="loading-text" id="loading-msg">Iniciando EcoFuel...</p>
    </div>
    
    <div id="root"></div>
    
    <!-- ESM Run: Carregador automÃ¡tico que compila .tsx no navegador -->
    <script src="https://esm.sh/run" type="module"></script>
    <script type="module" src="./index.tsx"></script>

    <script>
      window.hideEcoFuelLoading = function() {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      };

      setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        if (loader && loader.parentElement) {
          const msg = document.getElementById('loading-msg');
          if (msg) msg.innerText = "Erro ao carregar. Tente atualizar.";
        }
      }, 15000);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
